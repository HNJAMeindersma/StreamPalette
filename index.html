<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="application-name" content="Stream Palette">
    <link rel="icon" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/png/audio-6x.png" sizes="48x48" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-dark text-light">
    <div class="modal fade text-dark" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="staticBackdropBody"></div>
          <div class="modal-footer" id="staticBackdropFooter">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>
    <div id="palette"></div>
    <nav class="navbar navbar-black bg-black fixed-bottom">
      <div class="container-fluid">
        <span class="navbar-brand text-muted" id="player-title"></span>
        <audio id="player"></audio>
        <div class="d-flex">
          <button class="me-2 btn btn-dark border-light border-light" type="button" id="player-volume" title="Volume" disabled><span class="oi oi-volume-high"></span></button>
          <button class="me-2 btn btn-dark border-light border-light" type="button" id="player-pause" title="Play" disabled><span class="oi oi-media-play"></span></button>
          <button class="me-2 btn btn-dark border-light border-light" type="button" id="player-stop" title="Stop" disabled><span class="oi oi-media-stop"></span></button>
          <input class="form-control bg-dark border-light text-light" type="search" id="palette-search" title="Search" disabled placeholder="Search" aria-label="Search">
          <button class="ms-2 btn btn-dark border-light border-light" type="button" id="player-settings" title="Settings" disabled><span class="oi oi-cog"></span></button>
        </div>
      </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
